<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header>
            <h1>List Styling</h1>
        </header>
        <main>
            <article>
                <h2>Ordered List</h2>
                <ol start="5" reversed>
                    <li>Element One</li>
                    <li>Element Two</li>
                    <li>Element Three</li>
                </ol>
            </article>
            <article>
                <h2>Unordered List</h2>
                <ul>
                    <li>Element One</li>
                    <li>Element Two</li>
                    <li>Element Three</li>
                    <li>Element Four</li>
                </ul>
            </article>
        </main>
    </body>
</html>
