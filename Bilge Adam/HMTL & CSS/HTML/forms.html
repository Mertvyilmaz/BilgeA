<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <fieldset>
            <form action="https://httpbin.org/get" method="get">
                <div>
                    <label for="firstName"> First Name </label>
                    <input id="firstName" type="text" name="firstName" placeholder=" Lütfen adınızı girin" autocomplete="on"
                        required autofocus>
                </div>
                <div>
                    <label for="lastName"> Last Name </label>
                    <input id="lastName" type="text" name="lastName" placeholder=" Lütfen soyadınızı girin"
                        autocomplete="on" required>
                </div>
                <div>
                    <label for="password"> Password </label>
                    <input id="password" type="password" name="password" placeholder=" Lütfen şifrenizi girin"
                        autocomplete="on" required>
                </div>
                <div>
                    <label for="phone"> Phone Number </label>
                    <input id="phone" type="tel" name="phone" placeholder="Telefon numaranızı girin" autocomplete="on"
                        required pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}">
                </div>
                <div>
                    <label for="email"> Email </label>
                    <input id="email" type="email" name="email" placeholder=" Lütfen email adresinizi girin"
                        autocomplete="on" required>
                </div>
    
                <div>
                    <label for="decade"> Year Between </label>
                    <input id="decade" type="number" name="decade" autocomplete="on" required min="1960" max="2020"
                        value="1960" step="10">
                </div>
                <div>
                    <label for="coffe"> Your favorite coffee</label>
                    <select name="Coffee" id="coffee" multiple size="2">
                        <optgroup label="Sıcak">
                            <option value="filtre">Filtre Kahve</option>
                            <option value="latte">Coffee Latte</option>
                            <option value="Other">Other </option>
                        </optgroup>
                        <optgroup label="Ice">
                            <option value="ice" selected> Ice Coffee </option>
                        </optgroup>
                    </select>
                </div>
                <!-- <div>
                    <label for="coffee">Coffee</label>
                    <input type="text" name="coffee" id="coffee" list="coffee list">
                    <datalist id="coffee-lists">
                        <option value="Filtre"> Filtre</option>
                        <option value="Ice"> Ice</option>
                    </datalist>
                </div> -->
        </fieldset>
        <fieldset>
            <legend>Your Favorite Food</legend>
            <div>
                <label for="hamburger">Hamburger</label>
                <input id="hamburger" type="radio" name="food" value="hamburger-value">
                <div>
                    <label for="pizza">Pizza</label>
                    <input id="pizza" type="radio" name="food" value="pizza-value">  
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Do you have a pet?</legend>
            <div> 
                <label for="dog">Köpek</label>
                <input type="checkbox" name="pets" id="dog" value="dog-value">
            </div>
            <div>
                <label for="cat">Kedi</label>
                <input type="checkbox" name="pets" id="cat" value="cat-value">
            </div>
        </fieldset>
        <fieldset>
            <legend>Send me a Message</legend>
            <label for="message">Mesaj</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </fieldset>
       <button type="submit"> Send </button>
       <button type="reset"> Clear </button>
       <button type="submit" formmethod="post" formaction="https://httpbin.org/post"> Gönder Post</button>
        <!-- Normalde action ile servera gönderiliyor. Ancak şu an backend tarafımız olmadığı için link kullandık. --
            Kullanulan her bir attr'a ayrı ayrı bak ne işe yaradığına
            Name, form yapısında seçenekleri arkaplanda groupluyor.
            Datalisti çözemedim
            JSON Object???
            Get sadece almak için kullanılır, göndermek için kullanılırsa. -->   
        </form>
    </main>
</body>
